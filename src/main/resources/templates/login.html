<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - PayMyBuddy</title>
</head>
<body>

<h2>Login</h2>

<!-- Success message after registration -->
<p th:if="${param.registered}" style="color:green;">
    Your account has been successfully created. You can now log in.
</p>

<!-- Error message if invalid identifiers -->
<p th:if="${param.error}" style="color:red;">
    Incorrect email or password.
</p>

<p th:if="${param.logout}" style="color:green;">
    You have been successfully logged out.
</p>

<form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <button type="submit">Log in</button>
</form>

<p>No account yet? <a th:href="@{/register}">Register</a></p>

</body>
</html>
