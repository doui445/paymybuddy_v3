<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PayMyBuddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="home-body">
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-text">PayMyBuddy</div>
        </div>
        <div class="nav-right">
            <a th:href="@{/home}" class="nav-link active">Home</a>
            <a th:href="@{/profile}" class="nav-link">Profile</a>
            <form th:action="@{/logout}" method="post" class="nav-link logout-link">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="home-container">

        <!-- TRANSFER FORM -->
        <section class="transfer-section">
            <h2>Make a Transfer</h2>
            <form th:action="@{/transfer}" method="post" class="transfer-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <select name="connectionEmail" required>
                        <option value="" disabled selected>Select a connection</option>
                        <option th:each="connection : ${connections}"
                                th:value="${connection.email}"
                                th:text="${connection.username} + ' (' + ${connection.email} + ')'">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="number" name="amount" step="0.01" placeholder="Amount (â‚¬)" required min="0.01" />
                </div>

                <div class="form-group">
                    <input type="text" name="description" placeholder="Description (optional)" />
                </div>

                <button type="submit" class="btn-transfer">Send Money</button>
            </form>
        </section>
    </main>
</body>
</html>
