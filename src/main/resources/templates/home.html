<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PayMyBuddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="home-body">
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-text">Pay My Buddy</div>
        </div>
        <div class="nav-right">
            <a th:href="@{/home}" class="nav-link active">Transfer</a>
            <a th:href="@{/add-relation}" class="nav-link">Add Connection</a>
            <a th:href="@{/profile}" class="nav-link">Profile</a>
            <form th:action="@{/logout}" method="post" class="nav-link logout-link">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn-logout" aria-label="Logout">Logout</button>
            </form>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="home-container">

        <!-- TRANSFER FORM -->
        <section class="transfer-section">
            <h2>Make a Transfer</h2>
            <div th:if="${success}" class="success-message" th:text="${success}"></div>
            <div th:if="${error}" class="error-message" th:text="${error}"></div>

            <form th:action="@{/transfer}" method="post" class="transfer-form" th:object="${transfer}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label class="sr-only" th:for="*{connectionEmail}">Recipient</label>
                    <select id="connectionEmail" th:field="*{connectionEmail}" required th:errorclass="input-error">
                        <option value="" disabled selected>Select a connection</option>
                        <option th:each="connection : ${connections}"
                                th:value="${connection.email}"
                                th:text="${connection.username} + ' (' + ${connection.email} + ')'">
                        </option>
                    </select>
                    <div class="field-error" th:if="${#fields.hasErrors('connectionEmail')}" th:errors="*{connectionEmail}"></div>
                </div>

                <div class="form-group">
                    <label class="sr-only" th:for="*{description}">Description</label>
                    <input type="text" id="description" th:field="*{description}"
                           placeholder="Description (optional)" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label class="sr-only" th:for="*{amount}">Amount</label>
                    <input type="number" id="amount" th:field="*{amount}"
                           step="0.01" placeholder="Amount (€)"
                           inputmode="decimal" min="0.01" required th:errorclass="input-error" />
                    <div class="field-error" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                </div>

                <button type="submit" class="btn-transfer">Send Money</button>
            </form>
        </section>

        <!-- TRANSACTIONS TABLE -->
        <section class="transactions-section">
            <h3>My Transactions</h3>
            <div class="table-wrapper">
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Recipient</th>
                            <th>Description</th>
                            <th class="amount-col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(transactions)}">
                            <td colspan="3">No transactions yet.</td>
                        </tr>
                        <tr th:each="tx : ${transactions}">
                            <td th:text="${tx.receiver.username}"></td>
                            <td th:text="${tx.description}"></td>
                            <td class="amount-col" th:text="${#numbers.formatDecimal(tx.amount, 1, 'DEFAULT', 2, 'DEFAULT')} + '€'"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
