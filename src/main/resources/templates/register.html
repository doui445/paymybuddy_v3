<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - PayMyBuddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="register-body">
    <div class="register-container">
        <div class="register-header">
            <div class="logo-text">PayMyBuddy</div>
            <h1>Create an account</h1>
        </div>
        <form th:action="@{/register}" th:object="${user}" method="post" class="register-form">

            <!-- CSRF protection -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label class="sr-only" th:for="*{username}">Username</label>
                <input type="text"
                       th:field="*{username}"
                       placeholder="Username"
                       autocomplete="username"
                       autocapitalize="none"
                       required
                       th:errorclass="input-error" />
                <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="form-group">
                <label class="sr-only" th:for="*{email}">Email</label>
                <input type="email"
                       th:field="*{email}"
                       placeholder="Email"
                       inputmode="email"
                       autocomplete="email"
                       required
                       th:errorclass="input-error" />
                <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label class="sr-only" th:for="*{password}">Password</label>
                <input type="password"
                       th:field="*{password}"
                       placeholder="Password"
                       autocomplete="new-password"
                       required
                       minlength="6"
                       th:errorclass="input-error" />
                <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="form-group">
                <label class="sr-only" th:for="*{confirmPassword}">Confirm password</label>
                <input type="password"
                       th:field="*{confirmPassword}"
                       placeholder="Confirm password"
                       autocomplete="new-password"
                       required
                       minlength="6"
                       th:errorclass="input-error" />
                <div class="field-error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <button type="submit" class="btn-register">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a th:href="@{/login}">Log in</a></p>
        </div>
    </div>
</body>
</html>
