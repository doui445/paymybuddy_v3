<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - PayMyBuddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="register-body">
    <div class="register-container">
        <div class="register-header">
            <div class="logo-text">PayMyBuddy</div>
            <h1>Create an account</h1>
        </div>

        <!-- Global error message -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post" class="register-form">

            <!-- CSRF protection -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <input type="text" th:field="*{username}" placeholder="Username" required />
            </div>

            <div class="form-group">
                <input type="email" th:field="*{email}" placeholder="Email" required />
            </div>

            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="Password" required minlength="6" />
            </div>

            <button type="submit" class="btn-register">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a th:href="@{/login}">Log in</a></p>
        </div>
    </div>
</body>
</html>
