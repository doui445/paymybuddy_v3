<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="home-body">
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-text">Pay My Buddy</div>
        </div>
        <div class="nav-right">
            <a th:href="@{/home}" class="nav-link">Transfer</a>
            <a th:href="@{/add-relation}" class="nav-link">Add Connection</a>
            <a th:href="@{/profile}" class="nav-link active">Profile</a>
            <form th:action="@{/logout}" method="post" class="nav-link logout-link">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn-logout" aria-label="Logout">Logout</button>
            </form>
        </div>
    </nav>
    <main class="home-container">
        <h1 class="page-title">Profile Page</h1>
        <div style="margin: 0 auto; max-width: 520px; border: 4px solid #2196f3; border-radius: 1rem; background: #fff; padding: 3rem 2rem; margin-top: 2rem;">
            <table style="width:100%; margin-bottom: 2rem; font-size:1.1rem;">
                <tr>
                    <td style="color: #555; padding-bottom:12px;">Username</td>
                    <td style="color: #262626; padding-bottom:12px;">
                        <span th:text="@{'@' + ${user.username}}">@username</span>
                    </td>
                    <td style="color:#b1b1b1; font-size: 1rem;">›</td>
                </tr>
                <tr>
                    <td style="color: #555; padding-bottom:12px;">Email</td>
                    <td style="color: #262626; padding-bottom:12px;" th:text="${user.email}">name@domain.com</td>
                    <td style="color:#b1b1b1; font-size: 1rem;">›</td>
                </tr>
                <tr>
                    <td style="color: #555; padding-bottom:12px;">Password</td>
                    <td style="color: #262626; padding-bottom:12px;">********</td>
                    <td style="color:#b1b1b1; font-size: 1rem;">›</td>
                </tr>
            </table>
            <div style="display:flex; justify-content:center; margin-top:1.75rem;">
                <button class="btn-edit-profile" style="min-width: 120px;">Edit</button>
            </div>
        </div>
    </main>
</body>
</html>
